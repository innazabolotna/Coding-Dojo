<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title>Basic</title>
    <link rel="stylesheet" href="styleRf.css">
</head>

<body>
    <h1>Registration Form</h1>

    <div>
        <label>First Name:*<input type="text"></label>
    </div>

    <!-- Last Name Box -->

    <div>
        <label>Last Name:*<input type="text"></label>
    </div>

    <!-- Email Name Box -->

    <div>
        <label>Email Address:*<input type="text"></label>
    </div>

    <!-- Password Box -->

    <div>
        <label>Password:*<input type="password"></label>
    </div>

    <!-- Confirm Password -->

    <div>
        <label>Confirm Password:*<input type="password"></label>
    </div>

    <!-- Birthday -->

    <div>
        <label>Birthday:<input type="date"></label>
    </div>

    <!-- Gander -->

    <div>
        <label>Gender Identity:</label>
    </div>

    <div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="famele" id="famele">
        <label for="Famele">Famele</label>
        <input type="radio" name="font" value="Non-binory" id="Non-binory">
        <label for="Non-binory">Non-binory</label>
        <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>

    <!-- Text Area -->

    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <label><textarea></textarea></label>
    </div>

    <!-- Select -->

    <div>
        <label>Favorite Language:</label>
        <select id="Favorite Language">
            <option>JavaScript</option>
            <option>HTML</option>
        </select>
    </div>

    <!-- Check -->

    <div>
        <label><input type="checkbox">Yes, I would like to receive periodic email updates</label>
    </div>

    <!-- Submit -->

    <div>
        <input type="submit" value="Create Account">
    </div>

    <!-- Label -->

    <div>
        <label>* Indicates a required field</label>
    </div>

</body>

</html>
